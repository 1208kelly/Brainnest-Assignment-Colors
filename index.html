<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            color: blue;
        }

        h2 {
            color: #ff0000;
        }

        h3 {
            color: rgb(255, 255, 0);
        }

        h4 {
            color: hsl(0, 0%, 50%);
        }

        #color-my-div {
            background-color: #000;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <div id="color-my-div">
        <h1> Heading Blue </h1>
        <h2> Heading Red </h2>
        <h3> Heading Yellow </h3>
        <h4> Heading Grey </h4>
    </div>
</body>
</html>
